services:
  # PostgreSQL ë°ì´í„°ë² ì´ìŠ¤ (ë³€ê²½ ì—†ìŒ)
  db:
    image: postgres:15-alpine
    container_name: webboard_db_dev
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    env_file:
      - ./.env
    ports:
      - "${POSTGRES_PORT}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - webboard_network

  # âœ… Redis (ë³€ê²½ ì—†ìŒ)
  redis:
    image: redis:7-alpine
    container_name: webboard_redis_dev
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data_dev:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - webboard_network

  # Django ë°±ì—”ë“œ (ê°œë°œ ì„œë²„)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: webboard_backend_dev
    # ğŸš¨ ìˆ˜ì • 1: commandë¥¼ ì œê±°í•˜ì—¬ entrypoint.sh ì‹¤í–‰
    # entrypoint.shì´ DB/Redis ëŒ€ê¸°, ë§ˆì´ê·¸ë ˆì´ì…˜, ì„œë²„ ì‹¤í–‰ì„ ëª¨ë‘ ì²˜ë¦¬í•´ì•¼ í•¨
    # command: >
    #   sh -c "python manage.py migrate &&
    #         python manage.py runserver 0.0.0.0:8000" 
    env_file:
      - ./backend/.env
    environment:
      - DJANGO_ENV=dev
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./backend:/app
      - ./backend/.env:/app/.env:ro
      - ./backend/staticfiles:/app/staticfiles
      - media_volume_dev:/app/media
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - webboard_network

  # React í”„ë¡ íŠ¸ì—”ë“œ (ê°œë°œ ì„œë²„)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: webboard_frontend_dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev 
    ports:
      - "3000:3000"
    environment:
      # ğŸš¨ ìˆ˜ì • 2: localhost ëŒ€ì‹  Docker ì„œë¹„ìŠ¤ ì´ë¦„ 'backend' ì‚¬ìš©
      - VITE_API_URL=http://localhost:8000/api 
      - VITE_WS_URL=ws://localhost:8000/ws
    env_file:
      - ./frontend/.env
    depends_on:
      - backend
    networks:
      - webboard_network

volumes:
  postgres_data_dev:
