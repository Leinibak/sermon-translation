# docker-compose.dev.yml

services:
  # PostgreSQL 데이터베이스
  db:
    image: postgres:15-alpine
    container_name: webboard_db_dev
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    env_file:
      - ./.env
    ports:
      - "${POSTGRES_PORT}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - webboard_network

  # ✅ Redis (WebSocket 개발용)
  redis:
    image: redis:7-alpine
    container_name: webboard_redis_dev
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data_dev:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - webboard_network

  # Django 백엔드 (개발 서버)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: webboard_backend_dev
    command: >
      sh -c "python manage.py migrate &&
            python manage.py runserver 0.0.0.0:8000"
    env_file:
      - ./backend/.env
    environment:
      - DJANGO_ENV=dev
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./backend:/app
      - ./backend/.env:/app/.env:ro
      - ./backend/staticfiles:/app/staticfiles
      - media_volume_dev:/app/media
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - webboard_network

  # React 프론트엔드 (개발 서버)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: webboard_frontend_dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://192.168.1.107:8000/api
      - VITE_WS_URL=ws://192.168.1.107:8000/ws  # ✅ 개발용 WebSocket
    env_file:
      - ./frontend/.env
    depends_on:
      - backend
    networks:
      - webboard_network

volumes:
  postgres_data_dev:
  redis_data_dev:
  static_volume_dev:
  media_volume_dev:

networks:
  webboard_network:
    driver: bridge