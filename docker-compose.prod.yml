# docker-compose.prod.yml (개선 버전)

services:
  # ==========================================================================
  # PostgreSQL 데이터베이스
  # ==========================================================================
  db:
    image: postgres:15-alpine
    container_name: webboard_db_prod
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8
      # ⭐ 성능 최적화
      - POSTGRES_SHARED_BUFFERS=256MB
      - POSTGRES_EFFECTIVE_CACHE_SIZE=1GB
      - POSTGRES_WORK_MEM=16MB
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # ⭐ 백업 디렉토리 추가
      - ./backups/postgres:/backups
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - webboard_network
    # ⭐ 리소스 제한
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==========================================================================
  # Redis (WebSocket 메시징 & 캐싱)
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: webboard_redis_prod
    command: >
      redis-server
      --appendonly yes
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
      --save 60 10000
      --requirepass ${REDIS_PASSWORD:-}
    volumes:
      - redis_data:/data
      # ⭐ Redis 설정 파일 (선택사항)
      # - ./redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s
    networks:
      - webboard_network
    # ⭐ 리소스 제한
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==========================================================================
  # Django 백엔드 (Gunicorn + Daphne)
  # ==========================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
      args:
        - PYTHON_VERSION=3.11
    container_name: webboard_backend_prod
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - ./backend/logs:/app/logs
      # ⭐ 코드 업데이트 없이 환경변수만 변경 시
      - ./.env.production:/app/.env.production:ro
    environment:
      # Django 환경변수
      - DJANGO_ENV=prod
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      
      # 데이터베이스
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=${POSTGRES_DB}
      - DB_USER=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - DB_HOST=db
      - DB_PORT=5432
      
      # CORS & CSRF
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
      - CSRF_TRUSTED_ORIGINS=${CSRF_TRUSTED_ORIGINS}
      
      # Redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      
      # Gunicorn 설정
      - GUNICORN_WORKERS=${GUNICORN_WORKERS:-4}
      - GUNICORN_THREADS=${GUNICORN_THREADS:-2}
      - GUNICORN_TIMEOUT=${GUNICORN_TIMEOUT:-120}
      - GUNICORN_MAX_REQUESTS=${GUNICORN_MAX_REQUESTS:-1000}
      - GUNICORN_MAX_REQUESTS_JITTER=${GUNICORN_MAX_REQUESTS_JITTER:-100}
      
      # ⭐ Daphne 설정 추가
      - DAPHNE_WORKERS=${DAPHNE_WORKERS:-2}
      
      # ⭐ 로깅 레벨
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      
      # 슈퍼유저 (선택사항)
      - DJANGO_SUPERUSER_USERNAME=${DJANGO_SUPERUSER_USERNAME:-}
      - DJANGO_SUPERUSER_EMAIL=${DJANGO_SUPERUSER_EMAIL:-}
      - DJANGO_SUPERUSER_PASSWORD=${DJANGO_SUPERUSER_PASSWORD:-}
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/api/health/ && nc -z localhost 8001 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: always
    networks:
      - webboard_network
    expose:
      - "8000"  # Gunicorn (HTTP/REST API)
      - "8001"  # Daphne (WebSocket)
    # ⭐ 리소스 제한
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # ==========================================================================
  # React 프론트엔드
  # ==========================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        - NODE_VERSION=20
        - VITE_API_URL=${VITE_API_URL:-https://jounsori.org/api}
        - VITE_WS_URL=${VITE_WS_URL:-wss://jounsori.org/ws}
    container_name: webboard_frontend_prod
    restart: always
    networks:
      - webboard_network
    expose:
      - "80"
    depends_on:
      backend:
        condition: service_healthy
    # ⭐ 리소스 제한
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==========================================================================
  # Nginx 리버스 프록시
  # ==========================================================================
  nginx:
    image: nginx:alpine
    container_name: webboard_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Nginx 설정
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      
      # 정적 파일
      - static_volume:/staticfiles:ro
      - media_volume:/media:ro
      - ./fonts:/usr/share/nginx/html/fonts:ro
      
      # SSL 인증서
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
      
      # 로그
      - ./nginx/logs:/var/log/nginx
      
      # ⭐ Nginx 캐시 디렉토리 (선택사항)
      - nginx_cache:/var/cache/nginx
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_started
    restart: always
    networks:
      - webboard_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    # ⭐ 리소스 제한
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # ==========================================================================
  # Certbot (SSL 인증서 갱신)
  # ==========================================================================
  certbot:
    image: certbot/certbot
    container_name: webboard_certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
      - ./certbot/logs:/var/log/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot --quiet; sleep 12h & wait $${!}; done'"
    restart: unless-stopped
    networks:
      - webboard_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

