# Upstream 정의
upstream backend {
    server backend:8000;
}

upstream frontend {
    server frontend:80;
}

# HTTP 서버
server {
    listen 80;
    server_name jounsori.org www.jounsori.org;

    # Certbot 인증 갱신용 (항상 유지)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # HTTPS로 리다이렉트
    location / {
        return 301 https://$host$request_uri;
    }
}