# nginx/conf.d/webboard-ssl.conf (WebSocket 설정 수정)

# ============================================================================
# WebSocket 연결 매핑 
# ============================================================================
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close; 
}

# ============================================================================
# Upstream 정의
# ============================================================================
# 1. Gunicorn (HTTP/API, 8000)
upstream gunicorn_backend {
    server backend:8000;
}

# 2. Daphne (WebSocket, 8001)
upstream daphne_backend {
    server backend:8001;
}

# 3. Frontend (80)
upstream frontend_server {
    server frontend:80;
}

# ============================================================================
# HTTPS 서버
# ============================================================================
server {
    listen 443 ssl; 
    http2 on; 
    server_name jounsori.org www.jounsori.org;

    # ========================================================================
    # SSL/TLS 설정
    # ========================================================================
    ssl_certificate /etc/letsencrypt/live/jounsori.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/jounsori.org/privkey.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_ecdh_curve secp384r1;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/jounsori.org/chain.pem;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    
    # ========================================================================
    # 보안 헤더
    # ========================================================================
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(self), camera=(self), display-capture=(self)" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' wss://jounsori.org https://jounsori.org; media-src 'self' https:; object-src 'none'; frame-ancestors 'none'; upgrade-insecure-requests; block-all-mixed-content;" always;
    
    # ========================================================================
    # 기본 설정
    # ========================================================================
    client_max_body_size 100M;
    client_body_buffer_size 16M;
    client_body_timeout 300s;
    client_header_timeout 60s;
    limit_conn conn_limit_per_ip 10;
    
    # ========================================================================
    # ⭐WebSocket 타임아웃 증가 (모바일 최적화)
    # ========================================================================
    location /ws/video-meeting/ {
        proxy_pass http://daphne_backend;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        
        # ⭐⭐⭐ 타임아웃 증가 (모바일 중요)
        proxy_connect_timeout 120s;      # 60s → 120s
        proxy_send_timeout 7200s;        # 3600s → 7200s (2시간)
        proxy_read_timeout 7200s;        # 3600s → 7200s
        
        proxy_buffering off;
        proxy_cache off;
        proxy_request_buffering off;
        
        # ⭐ Keep-alive 설정
        proxy_socket_keepalive on;
        
        # ⭐ 버퍼 크기 증가
        proxy_buffer_size 16k;
        proxy_buffers 8 16k;
        
        access_log /var/log/nginx/websocket_access.log;
        error_log /var/log/nginx/websocket_error.log warn;
    }
    # ========================================================================
    # 프론트엔드
    # ========================================================================
    location / {
        limit_req zone=req_limit_per_ip burst=20 nodelay;
        
        proxy_pass http://frontend_server;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 443;
        proxy_set_header Connection "";
        proxy_redirect http:// https://;
        
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # ========================================================================
    # 비디오 미팅 API (Rate Limiting 제거)
    # ========================================================================
    location ~ ^/api/video-meetings/ {
        proxy_pass http://gunicorn_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 443;
        proxy_set_header Connection "";
        proxy_redirect http:// https://;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_buffering off;
        proxy_request_buffering off;

        client_max_body_size 100M;
        client_body_timeout 60s;
    }
    
    # ========================================================================
    # 일반 백엔드 API
    # ========================================================================
    location /api/ {
        limit_req zone=api_limit burst=100 nodelay;
        
        proxy_pass http://gunicorn_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 443;
        proxy_set_header Connection "";
        proxy_redirect http:// https://;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_buffering off;
        proxy_request_buffering off;
        
        client_max_body_size 100M;
        client_body_timeout 60s;
    }
    
    # ========================================================================
    # Django Admin
    # ========================================================================
    location /admin/ {
        proxy_pass http://gunicorn_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 443;
        proxy_set_header Connection "";
        proxy_redirect http:// https://;
        
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        client_max_body_size 100M;
        client_body_timeout 300s;
    }
    
    # ========================================================================
    # 정적 파일
    # ========================================================================
    location /static/ {
        alias /staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff" always;
        
        location ~* \.(ttf|otf|woff|woff2|eot)$ {
            add_header Access-Control-Allow-Origin "*" always;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }
        
        gzip_static on;
        access_log off;
    }
    
    # ========================================================================
    # 미디어 파일
    # ========================================================================
    location /media/ {
        alias /media/;
        
        set $cors_origin "";
        if ($http_origin ~* (https://jounsori\.org|https://www\.jounsori\.org)) {
            set $cors_origin $http_origin;
        }
        
        add_header Access-Control-Allow-Origin $cors_origin always;
        add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
        add_header X-Content-Type-Options "nosniff" always;
        
        location ~ \.pdf$ {
            add_header Content-Type "application/pdf" always;
            add_header Content-Disposition "inline" always;
            expires 7d;
        }
        
        location ~ \.(mp3|m4a|wav|ogg)$ {
            add_header Content-Type "audio/mpeg" always;
            add_header Accept-Ranges bytes always;
            expires 7d;
        }
        
        expires 7d;
        add_header Cache-Control "public";
    }
    
    # ========================================================================
    # Health Check
    # ========================================================================
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
    
    # ========================================================================
    # 기타
    # ========================================================================
    location = /favicon.ico {
        access_log off;
        log_not_found off;
        expires 30d;
    }
    
    location = /robots.txt {
        access_log off;
        log_not_found off;
        expires 7d;
    }
}

# ============================================================================
# HTTP → HTTPS 리다이렉트
# ============================================================================
server {
    listen 80; 
    server_name jounsori.org www.jounsori.org; 

    # Certbot 인증 갱신용
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # ⭐ 헬스 체크 요청은 리다이렉트 없이 200 OK 응답
    location /health {
        return 200 "OK\n"; 
        access_log off;
    }

    # 그 외의 모든 HTTP 요청은 HTTPS로 리다이렉트
    location / {
        return 301 https://$host$request_uri;
    }
}