# nginx/conf.d/webboard-ssl.conf (보안 강화 및 최적화 버전)

# ============================================================================
# Rate Limiting 설정
# ============================================================================
limit_req_zone $binary_remote_addr zone=req_limit_per_ip:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=20r/s;
limit_req_zone $binary_remote_addr zone=ws_limit:10m rate=5r/s;
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/m;

# Connection Limiting
limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;

# ============================================================================
# WebSocket 연결 매핑
# ============================================================================
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

# ============================================================================
# HTTPS 서버
# ============================================================================
server {
    listen 443 ssl http2;
    server_name jounsori.org www.jounsori.org;

    # ========================================================================
    # SSL/TLS 설정 (보안 강화)
    # ========================================================================
    ssl_certificate /etc/letsencrypt/live/jounsori.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/jounsori.org/privkey.pem;
    
    # 최신 프로토콜만 허용
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    
    # 강력한 암호화 스위트
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    
    # ECDH 커브 설정
    ssl_ecdh_curve secp384r1;
    
    # SSL 세션 설정
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # OCSP Stapling 활성화
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/jounsori.org/chain.pem;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    
    # ========================================================================
    # 보안 헤더 (강화)
    # ========================================================================
    
    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    
    # XSS Protection
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Content Type Sniffing 방지
    add_header X-Content-Type-Options "nosniff" always;
    
    # Clickjacking 방지
    add_header X-Frame-Options "DENY" always;
    
    # Referrer Policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Permissions Policy (구 Feature Policy)
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # Content Security Policy (강화)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' wss://jounsori.org https://jounsori.org; media-src 'self' https:; object-src 'none'; frame-ancestors 'none'; upgrade-insecure-requests; block-all-mixed-content;" always;
    
    # ========================================================================
    # 기본 설정
    # ========================================================================
    
    # 파일 업로드 크기 제한
    client_max_body_size 100M;
    client_body_buffer_size 16M;
    client_body_timeout 300s;
    client_header_timeout 60s;
    
    # 최대 동시 연결 수 제한
    limit_conn conn_limit_per_ip 10;
    
    # ========================================================================
    # 보안: 악성 요청 차단
    # ========================================================================
    
    # 워드프레스 스캐너 차단
    location ~* /(wp-admin|wp-includes|wp-content|wordpress|blog|cms|xmlrpc\.php)/ {
        return 444;
    }
    
    # 숨김 파일 및 디렉토리 접근 차단
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # 민감한 파일 접근 차단
    location ~* \.(env|git|svn|htaccess|htpasswd|ini|log|sh|sql|conf|bak|old|tmp)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # 의심스러운 User-Agent 차단
    if ($http_user_agent ~* (nmap|nikto|wikto|sf|sqlmap|bsqlbf|w3af|acunetix|havij|appscan)) {
        return 403;
    }
    
    # ========================================================================
    # WebSocket 연결 (화상회의용) - 보안 및 성능 최적화
    # ========================================================================
    location /ws/ {
        # Rate limiting (WebSocket 연결)
        limit_req zone=ws_limit burst=5 nodelay;
        
        # 인증된 사용자만 허용 (Django에서 검증)
        proxy_pass http://backend;
        
        # WebSocket 필수 헤더
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # 기본 프록시 헤더
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 443;
        
        # WebSocket 타임아웃 (1시간)
        proxy_connect_timeout 60s;
        proxy_send_timeout 3600s;
        proxy_read_timeout 3600s;
        
        # 버퍼링 비활성화
        proxy_buffering off;
        proxy_cache off;
        proxy_request_buffering off;
        
        # Keep-alive 설정
        proxy_socket_keepalive on;
        
        # Access log (WebSocket 디버깅용)
        access_log /var/log/nginx/websocket_access.log;
        error_log /var/log/nginx/websocket_error.log warn;
    }
    
    # ========================================================================
    # 프론트엔드
    # ========================================================================
    location / {
        limit_req zone=req_limit_per_ip burst=20 nodelay;
        
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 443;
        proxy_set_header Connection "";
        
        proxy_redirect http:// https://;
        
        # 타임아웃
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # ========================================================================
    # 백엔드 API
    # ========================================================================
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 443;
        proxy_set_header Connection "";
        
        proxy_redirect http:// https://;
        
        # 타임아웃 설정
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 버퍼링 설정
        proxy_buffering off;
        proxy_request_buffering off;
        
        # 업로드 파일 크기
        client_max_body_size 100M;
        client_body_timeout 60s;
    }
    
    # ========================================================================
    # 인증 엔드포인트 (Rate Limiting 강화)
    # ========================================================================
    location ~ ^/api/(auth|token)/ {
        limit_req zone=auth_limit burst=3 nodelay;
        
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        
        # 타임아웃
        proxy_connect_timeout 10s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
    }
    
    # ========================================================================
    # Django Admin (제한된 접근)
    # ========================================================================
    location /admin/ {
        # IP 화이트리스트 (필요시)
        # allow 1.2.3.4;
        # deny all;
        
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 443;
        proxy_set_header Connection "";
        
        proxy_redirect http:// https://;
        
        # Admin 타임아웃
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        client_max_body_size 100M;
        client_body_timeout 300s;
    }
    
    # ========================================================================
    # 정적 파일
    # ========================================================================
    location /static/ {
        alias /staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff" always;
        access_log off;
        
        # Gzip 압축
        gzip_static on;
    }
    
    # ========================================================================
    # 미디어 파일 (CORS 제한)
    # ========================================================================
    location /media/ {
        alias /media/;
        
        # CORS 헤더 (특정 도메인만 허용)
        set $cors_origin "";
        if ($http_origin ~* (https://jounsori\.org|https://www\.jounsori\.org)) {
            set $cors_origin $http_origin;
        }
        
        add_header Access-Control-Allow-Origin $cors_origin always;
        add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Range" always;
        add_header X-Content-Type-Options "nosniff" always;
        
        # PDF 파일
        location ~ \.pdf$ {
            add_header Content-Type "application/pdf" always;
            add_header Content-Disposition "inline" always;
            add_header Access-Control-Allow-Origin $cors_origin always;
            expires 7d;
            add_header Cache-Control "public";
        }
        
        # Audio 파일
        location ~ \.(mp3|m4a|wav|ogg)$ {
            add_header Content-Type "audio/mpeg" always;
            add_header Accept-Ranges bytes always;
            add_header Access-Control-Allow-Origin $cors_origin always;
            expires 7d;
            add_header Cache-Control "public";
        }
        
        # Video 파일
        location ~ \.(mp4|webm|mov)$ {
            add_header Content-Type "video/mp4" always;
            add_header Accept-Ranges bytes always;
            add_header Access-Control-Allow-Origin $cors_origin always;
            expires 7d;
            add_header Cache-Control "public";
        }
        
        # 기타 미디어
        expires 7d;
        add_header Cache-Control "public";
        
        # OPTIONS 요청 처리
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin $cors_origin always;
            add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Range" always;
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Length 0;
            add_header Content-Type "text/plain";
            return 204;
        }
    }
    
    # ========================================================================
    # Health Check
    # ========================================================================
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
    
    # ========================================================================
    # 기타
    # ========================================================================
    
    # 파비콘
    location = /favicon.ico {
        access_log off;
        log_not_found off;
        expires 30d;
    }
    
    # robots.txt
    location = /robots.txt {
        access_log off;
        log_not_found off;
        expires 7d;
    }
    
    # 404 에러 페이지 (정보 노출 방지)
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }
    
    # 50x 에러 페이지
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        internal;
    }
}

# ============================================================================
# HTTP → HTTPS 리다이렉트
# ============================================================================
server {
    listen 80;
    server_name jounsori.org www.jounsori.org;

    # Certbot 인증 갱신용
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 모든 트래픽을 HTTPS로 리다이렉트
    location / {
        return 301 https://$host$request_uri;
    }
}