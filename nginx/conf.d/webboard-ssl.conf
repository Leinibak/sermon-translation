# nginx/conf.d/webboard-ssl.conf (수정 완료)



# ============================================================================
# WebSocket 연결 매핑 
# ============================================================================
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close; 
}

# Gunicorn (HTTP/API) Upstream
upstream gunicorn_backend {
    server backend:8000;
}

# Daphne (WebSocket) Upstream
upstream daphne_backend {
    server backend:8001;
}

# ============================================================================
# HTTPS 서버
# ============================================================================
server {
    listen 443 ssl; 
    http2 on; 
    server_name jounsori.org www.jounsori.org;

    # ========================================================================
    # SSL/TLS 설정
    # ========================================================================
    ssl_certificate /etc/letsencrypt/live/jounsori.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/jounsori.org/privkey.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_ecdh_curve secp384r1;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/jounsori.org/chain.pem;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    
    # ========================================================================
    # 보안 헤더
    # ========================================================================
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(self), camera=(self), display-capture=(self)" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' wss://jounsori.org https://jounsori.org; media-src 'self' https:; object-src 'none'; frame-ancestors 'none'; upgrade-insecure-requests; block-all-mixed-content;" always;
    
    # ========================================================================
    # 기본 설정
    # ========================================================================
    client_max_body_size 100M;
    client_body_buffer_size 16M;
    client_body_timeout 300s;
    client_header_timeout 60s;
    limit_conn conn_limit_per_ip 10;
    
    # ========================================================================
    # 보안: 악성 요청 차단
    # ========================================================================
    location ~* /(wp-admin|wp-includes|wp-content|wordpress|blog|cms|xmlrpc\.php)/ {
        return 444;
    }
    
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~* \.(env|git|svn|htaccess|htpasswd|ini|log|sh|sql|conf|bak|old|tmp)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    if ($http_user_agent ~* (nmap|nikto|wikto|sf|sqlmap|bsqlbf|w3af|acunetix|havij|appscan)) {
        return 403;
    }
    
    # ========================================================================
    # WebSocket 연결 (화상회의용)
    # ========================================================================
    location /ws/ {
        limit_req zone=ws_limit burst=10 nodelay;
        
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 443;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 3600s;
        proxy_read_timeout 3600s;
        proxy_buffering off;
        proxy_cache off;
        proxy_request_buffering off;
        proxy_socket_keepalive on;
        
        access_log /var/log/nginx/websocket_access.log;
        error_log /var/log/nginx/websocket_error.log warn;
    }
    
    # ========================================================================
    # 프론트엔드
    # ========================================================================
    location / {
        limit_req zone=req_limit_per_ip burst=20 nodelay;
        
        proxy_pass http://frontend:80;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 443;
        proxy_set_header Connection "";
        proxy_redirect http:// https://;
        
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # ========================================================================
    # ⭐⭐ 비디오 미팅 API (Rate Limiting 제거)
    # ========================================================================
    location ~ ^/api/video-meetings/ {
        # ⭐ Rate limiting 완전 제거 (화상회의 중 끊김 방지)
        
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 443;
        proxy_set_header Connection "";
        proxy_redirect http:// https://;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_buffering off;
        proxy_request_buffering off;

        client_max_body_size 100M;
        client_body_timeout 60s;
    }
    
    # ========================================================================
    # 일반 백엔드 API
    # ========================================================================
    location /api/ {
        limit_req zone=api_limit burst=100 nodelay;  # burst 50 → 100
        
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 443;
        proxy_set_header Connection "";
        proxy_redirect http:// https://;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_buffering off;
        proxy_request_buffering off;
        
        client_max_body_size 100M;
        client_body_timeout 60s;
    }
    
    # ========================================================================
    # 인증 엔드포인트 (Rate Limiting 강화)
    # ========================================================================
    location ~ ^/api/(auth|token)/ {
        limit_req zone=auth_limit burst=10 nodelay;
        
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        
        proxy_connect_timeout 10s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
    }
    
    # ========================================================================
    # Django Admin
    # ========================================================================
    location /admin/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 443;
        proxy_set_header Connection "";
        proxy_redirect http:// https://;
        
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        client_max_body_size 100M;
        client_body_timeout 300s;
    }
    
    # ========================================================================
    # 정적 파일 (폰트 포함)
    # ========================================================================
    location /static/ {
        alias /staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff" always;
        
        location ~* \.(ttf|otf|woff|woff2|eot)$ {
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
            add_header Cache-Control "public, max-age=31536000, immutable";
            
            types {
                font/ttf ttf;
                font/otf otf;
                font/woff woff;
                font/woff2 woff2;
                application/vnd.ms-fontobject eot;
            }
            
            if ($request_method = OPTIONS) {
                add_header Access-Control-Allow-Origin "*" always;
                add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
                add_header Access-Control-Max-Age 1728000;
                add_header Content-Length 0;
                add_header Content-Type "text/plain";
                return 204;
            }
        }
        
        gzip_static on;
        access_log off;
    }
    
    location /fonts/ {
        alias /usr/share/nginx/html/fonts/;
        add_header Access-Control-Allow-Origin "*" always;
        add_header Cache-Control "public, max-age=31536000, immutable";
        
        types {
            font/ttf ttf;
            font/otf otf;
            font/woff woff;
            font/woff2 woff2;
            application/vnd.ms-fontobject eot;
        }
        
        access_log off;
    }
    
    # ========================================================================
    # 미디어 파일
    # ========================================================================
    location /media/ {
        alias /media/;
        
        set $cors_origin "";
        if ($http_origin ~* (https://jounsori\.org|https://www\.jounsori\.org)) {
            set $cors_origin $http_origin;
        }
        
        add_header Access-Control-Allow-Origin $cors_origin always;
        add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Range" always;
        add_header X-Content-Type-Options "nosniff" always;
        
        location ~ \.pdf$ {
            add_header Content-Type "application/pdf" always;
            add_header Content-Disposition "inline" always;
            add_header Access-Control-Allow-Origin $cors_origin always;
            expires 7d;
            add_header Cache-Control "public";
        }
        
        location ~ \.(mp3|m4a|wav|ogg)$ {
            add_header Content-Type "audio/mpeg" always;
            add_header Accept-Ranges bytes always;
            add_header Access-Control-Allow-Origin $cors_origin always;
            expires 7d;
            add_header Cache-Control "public";
        }
        
        location ~ \.(mp4|webm|mov)$ {
            add_header Content-Type "video/mp4" always;
            add_header Accept-Ranges bytes always;
            add_header Access-Control-Allow-Origin $cors_origin always;
            expires 7d;
            add_header Cache-Control "public";
        }
        
        expires 7d;
        add_header Cache-Control "public";
        
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin $cors_origin always;
            add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Range" always;
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Length 0;
            add_header Content-Type "text/plain";
            return 204;
        }
    }
    
    # ========================================================================
    # Health Check
    # ========================================================================
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
    
    # ========================================================================
    # 기타
    # ========================================================================
    location = /favicon.ico {
        access_log off;
        log_not_found off;
        expires 30d;
    }
    
    location = /robots.txt {
        access_log off;
        log_not_found off;
        expires 7d;
    }
    
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }
    
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        internal;
    }
}

# ============================================================================
# HTTP → HTTPS 리다이렉트
# ============================================================================
server {
    listen 80;
    server_name jounsori.org www.jounsori.org;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}