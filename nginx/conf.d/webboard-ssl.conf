# nginx/conf.d/webboard-ssl.conf

# ================================
# Rate Limit Zone (server ë°–)
# ================================
limit_req_zone $binary_remote_addr zone=req_limit_per_ip:10m rate=5r/s;


# HTTPS ì„œë²„
server {
    listen 443 ssl;
    http2 on;
    server_name jounsori.org www.jounsori.org;

    # SSL ì¸ì¦ì„œ
    ssl_certificate /etc/letsencrypt/live/jounsori.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/jounsori.org/privkey.pem;
    
    # SSL í”„ë¡œí† ì½œ ë° ì•”í˜¸í™”
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH;
    ssl_ecdh_curve secp384r1;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;
    
    # íŒŒì¼ ì—…ë¡œë“œ í¬ê¸° ì œí•œ
    client_max_body_size 100M;
    
    # â­ Mixed Content í•´ê²°ì„ ìœ„í•œ ë³´ì•ˆ í—¤ë”
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "upgrade-insecure-requests;" always;


    # ----------------------
    # ğŸ”’ 3) ì›Œë“œí”„ë ˆìŠ¤ ìŠ¤ìºë„ˆ ì°¨ë‹¨
    # ----------------------
    location ~* /(wp-admin|wp-includes|wp-content|wordpress|blog|cms|site|test|news|wp|wp1|wp2)/ {
        return 444;
    }

    # ----------------------
    # ğŸ”’ 4) .env íŒŒì¼ ì§ì ‘ ì ‘ê·¼ ì°¨ë‹¨
    # ----------------------
    location = /.env {
        return 444;
    }

    location ~ /\. {
        deny all;
    }

    # í”„ë¡ íŠ¸ì—”ë“œ
    location / {
        limit_req zone=req_limit_per_ip burst=10 nodelay;
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 443;
        proxy_set_header Connection "";
        
# ğŸ’¡ MIME íƒ€ì… ê°•ì œ ì„¤ì •: ìš”ì²­ URIê°€ .mjsë¡œ ëë‚  ê²½ìš°
        if ($request_uri ~* \.mjs$) {
            # 1. í”„ë¡ íŠ¸ì—”ë“œ ì„œë²„ê°€ ë³´ë‚¸ ì˜ëª»ëœ Content-Type í—¤ë”ë¥¼ ìˆ¨ê¹ë‹ˆë‹¤.
            proxy_hide_header Content-Type; 
            # 2. NGINXê°€ ì˜¬ë°”ë¥¸ Content-Type í—¤ë”ë¥¼ ì¶”ê°€í•©ë‹ˆë‹¤.
            add_header Content-Type "application/javascript" always;
        }
        # HTTPë¥¼ HTTPSë¡œ ìë™ ë³€í™˜
        proxy_redirect http:// https://;
    }

    # ë°±ì—”ë“œ API
    location /api/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 443;
        proxy_set_header Connection "";
        
        # HTTPë¥¼ HTTPSë¡œ ìë™ ë³€í™˜
        proxy_redirect http:// https://;
        
        # íƒ€ì„ì•„ì›ƒ ì„¤ì •
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # ë²„í¼ë§ ì„¤ì •
        proxy_buffering off;
        proxy_request_buffering off;
        
        # ì—…ë¡œë“œ íŒŒì¼ í¬ê¸°
        client_max_body_size 100M;
        client_body_timeout 60s;
    }

    # Django Admin
    location /admin/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 443;
        proxy_set_header Connection "";
        
        # HTTPë¥¼ HTTPSë¡œ ìë™ ë³€í™˜
        proxy_redirect http:// https://;
        
        # Admin íƒ€ì„ì•„ì›ƒ (íŒŒì¼ ì—…ë¡œë“œìš©)
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        client_max_body_size 100M;
        client_body_timeout 300s;
    }

    # ì •ì  íŒŒì¼
    location /static/ {
        alias /static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header Content-Security-Policy "upgrade-insecure-requests;" always;
        access_log off;
    }

    # ========================================
    # â­ ë¯¸ë””ì–´ íŒŒì¼  Media (PDF, MP3 ë“±)
    # ========================================
    location /media/ {
        alias /media/;

        expires 7d;
        add_header Cache-Control "public";
        add_header X-Content-Type-Options nosniff always;

        # PDF
        location ~ \.pdf$ {
            add_header Content-Type application/pdf always;
            add_header Content-Disposition "inline" always;
            add_header Access-Control-Allow-Origin * always;
        }

        # Audio
        location ~ \.(mp3|m4a|wav)$ {
            add_header Content-Type audio/mpeg always;
            add_header Accept-Ranges bytes always;
            add_header Access-Control-Allow-Origin * always;
        }
    
        
        # CORS í—¤ë”
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
        
        # OPTIONS ìš”ì²­ ì²˜ë¦¬
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Range" always;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
    }

    # íŒŒë¹„ì½˜
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }

    # robots.txt
    location = /robots.txt {
        access_log off;
        log_not_found off;
    }
}