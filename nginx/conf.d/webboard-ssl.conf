# Upstream 정의
upstream backend {
    server backend:8000;
}

upstream frontend {
    server frontend:80;
}

# HTTPS 서버
server {
    listen 443 ssl;
    http2 on;
    server_name jounsori.org www.jounsori.org;

    # SSL 인증서
    ssl_certificate /etc/letsencrypt/live/jounsori.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/jounsori.org/privkey.pem;
    
    # SSL 프로토콜 및 암호화
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH;
    ssl_ecdh_curve secp384r1;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;
    
    # ✅ 파일 업로드 크기 제한 (서버 레벨에서도 명시)
    client_max_body_size 100M;
    
    # 보안 헤더
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;

    # 프론트엔드
    location / {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
    }

    # 백엔드 API
    location /api/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 443;
        
        # ✅ API 타임아웃 설정
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # ✅ 업로드 파일 크기 제한
        client_max_body_size 100M;
    }

    # Django Admin (대용량 파일 업로드)
    location /admin/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # ✅ Admin 타임아웃 설정 (파일 업로드용)
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # ✅ 업로드 파일 크기 제한
        client_max_body_size 100M;
    }

    # 정적 파일
    location /static/ {
        alias /static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # 미디어 파일 (Range Request 지원)
    location /media/ {
        alias /media/;
        expires 7d;
        add_header Cache-Control "public";
        add_header Accept-Ranges bytes;
        
        # ✅ CORS 헤더 추가 (오디오/비디오 스트리밍용)
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS";
    }

    # 파비콘
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }

    # robots.txt
    location = /robots.txt {
        access_log off;
        log_not_found off;
    }
}